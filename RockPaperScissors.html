<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="0">Rock</button>
    <button id="1">Paper</button>
    <button id="2">Scissors</button>
    <h1 id="GameMessage"></h1>
    <h3 id="message"></h3>
    <h2 id="pcScore">0</h2>
    <h2 id="yourScore">0</h1>
    

    <script>
        document.getElementById("0").addEventListener("click", function () {
            let x = roundGame(computerPlay(), "Rock");
            score(x);
        });
        document.getElementById("1").addEventListener("click", function () {
            let x = roundGame(computerPlay(), "Paper");
            score(x);
        });
        document.getElementById("2").addEventListener("click", function () {
            let x = roundGame(computerPlay(), "Scissors");
            score(x);
        });
        
        function score(x){
            let pcScore = document.getElementById("pcScore").innerText;
            let myScore= document.getElementById("yourScore").innerText;

            if(pcScore == "3"){
                pcScore = myScore = 0;
                document.getElementById("GameMessage").innerText = "You Lost the series!";
            }
            else if(myScore == "3"){
                pcScore = myScore = 0;
                document.getElementById("GameMessage").innerText = "You Won the series!";
            }
            else {
                if(x==2) ++myScore;
                else if (x==1) ++pcScore
                document.getElementById("GameMessage").innerText = "";
            }
            document.getElementById("pcScore").innerText = pcScore;
            document.getElementById("yourScore").innerText = myScore;
        }

        function computerPlay() {
            let arr = ["rock", "paper", "scissors"];
            return arr[Math.floor(Math.random() * 3)];
        }

        function round(computer, player) {
            player = player.toLowerCase();
            if ((computer == "scissors" && player == "paper") || (computer == "paper" && player == "rock") || (
                    computer == "rock" && player == "scissors")) {
                return "You lose!: : " + computer + " beats " + player;
            } else if ((player == "scissors" && computer == "paper") || (player == "paper" && computer == "rock") || (
                    player == "rock" && computer == "scissors")) {
                return "You Win!: " + player + " beats " + computer;
            } else if (computer == player) {
                return "forfeit!";
            }
        }

        function roundGame(computer, player) {
            player = player.toLowerCase();
            if ((computer == "scissors" && player == "paper") || (computer == "paper" && player == "rock") || (
                    computer == "rock" && player == "scissors")) {
                return 1;
            } else if ((player == "scissors" && computer == "paper") || (player == "paper" && computer == "rock") || (
                    player == "rock" && computer == "scissors")) {
                return 2;
            } else if (computer == player) {
                return 0;
            }
        }

        function game() {
            let pc = 0;
            let pl = 0;
            for (let i = 1; i <= 5; i++) {
                let result = roundGame(computerPlay(), prompt());
                if (result == 1) {
                    pc++;
                } else if (result == 2) {
                    pl++;
                } else {
                    //nothing
                }
            }
            if (pl > pc) return "You Won";
            else if (pc > pl) return "You lost";
            else return "Its a tie!"
        }
        // console.log(round(computerPlay(),prompt()));
        //console.log(game());
    </script>
</body>

</html>
